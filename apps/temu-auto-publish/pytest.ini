[pytest]
minversion = 8.0
testpaths = tests examples
pythonpath = .

# pytest-asyncio配置
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# 测试选项
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html
    -m "not integration"

# 标记定义
markers =
    asyncio: 异步测试
    integration: 集成测试（需要浏览器环境）
    slow: 慢速测试
    unit: 单元测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestReturnNotNoneWarning

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = src
omit =
    */tests/*
    */examples/*
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

