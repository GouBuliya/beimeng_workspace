<!doctype html>
<html lang="zh-CN" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Temu 发布助手 · 用户登录</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css"
    />
    <style>
      :root {
        --primary: #6366f1;
        --primary-hover: #4f46e5;
        --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      body {
        background: var(--bg-gradient);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 1rem;
      }
      .login-card {
        width: min(420px, 100%);
        background: #fff;
        border-radius: 1.5rem;
        padding: 2.5rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      .login-card h1 {
        margin-bottom: 0.5rem;
        text-align: center;
        font-size: 1.75rem;
        color: #1f2937;
      }
      .login-card .subtitle {
        font-size: 0.9rem;
        color: #6b7280;
        text-align: center;
        margin-bottom: 2rem;
      }
      .error {
        background: #fef2f2;
        color: #dc2626;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
        font-size: 0.9rem;
      }
      .form-group {
        margin-bottom: 1.25rem;
      }
      .form-group label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.5rem;
      }
      .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .form-group input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }
      .submit-btn {
        width: 100%;
        padding: 0.875rem;
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 1rem;
      }
      .submit-btn:hover {
        background: var(--primary-hover);
      }
      .auth-mode {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
        font-size: 0.8rem;
        color: #9ca3af;
      }
      .auth-mode .mode-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        background: #f3f4f6;
        border-radius: 1rem;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <section class="login-card">
      <h1>Temu 发布助手</h1>
      <p class="subtitle">
        {% if use_remote_auth %}
        请使用您的账号登录系统
        {% else %}
        请输入管理员密码后才能使用 Web Panel
        {% endif %}
      </p>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post" action="/login">
        {% if use_remote_auth %}
        <div class="form-group">
          <label for="username">用户名</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="请输入用户名"
            required
            autofocus
          />
        </div>
        {% endif %}

        <div class="form-group">
          <label for="password">密码</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="请输入密码"
            required
            {% if not use_remote_auth %}autofocus{% endif %}
          />
        </div>

        <button type="submit" class="submit-btn">
          登录
        </button>
      </form>

      <div class="auth-mode">
        {% if use_remote_auth %}
        <span class="mode-badge">远程认证模式</span>
        <p style="margin-top: 0.5rem;">单账号仅支持一台设备同时在线</p>
        {% else %}
        <span class="mode-badge">本地认证模式</span>
        {% endif %}
      </div>
    </section>
  </body>
</html>
