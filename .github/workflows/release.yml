name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      skip_docker:
        description: '跳过 Docker 构建'
        required: false
        default: false
        type: boolean

env:
  BUILD_SCRIPT: apps/temu-auto-publish/scripts/build_app.py

jobs:
  build-multiplatform:
    name: Build ${{ matrix.os }} Executable
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: Windows
            runner: windows-latest
            artifact-name: TemuWebPanel-windows-x64
            artifact-path: apps/temu-auto-publish/dist/TemuWebPanel-windows-x64.exe
          - os: macOS-ARM
            runner: macos-latest
            artifact-name: TemuWebPanel-macos-arm64
            artifact-path: apps/temu-auto-publish/dist/TemuWebPanel-macos-arm64
          - os: macOS-Intel
            runner: macos-13
            artifact-name: TemuWebPanel-macos-x64
            artifact-path: apps/temu-auto-publish/dist/TemuWebPanel-macos-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          irm https://astral.sh/uv/install.ps1 | iex
          "$HOME\.cargo\bin" >> $env:GITHUB_PATH

      - name: Install uv (Unix)
        if: runner.os != 'Windows'
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/AppData/Local/uv
          key: uv-release-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-release-${{ runner.os }}-

      - name: Sync dependencies
        run: uv sync --extra dev --extra temu

      - name: Install Playwright browsers
        run: uv run playwright install chromium

      - name: Build executable
        run: uv run python ${{ env.BUILD_SCRIPT }} build --with-suffix

      - name: List build outputs
        shell: bash
        run: ls -la apps/temu-auto-publish/dist/ || echo "No dist directory"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}
          if-no-files-found: error

  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_docker }}
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        app:
          - name: temu-auto-publish
            context: apps/temu-auto-publish
          - name: temu-auto-publish-server
            context: apps/temu-auto-publish-server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.app.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.app.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  attach-release:
    name: Attach Assets to Release
    runs-on: ubuntu-latest
    needs: [build-multiplatform]
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded artifacts
        run: find dist -type f | head -20

      - name: Compress artifacts for release
        run: |
          cd dist
          for dir in */; do
            name="${dir%/}"
            if [ -d "$dir" ]; then
              # 找到目录中的可执行文件
              find "$dir" -type f | while read file; do
                # 保持原文件名，移动到 dist 根目录
                mv "$file" "./${name}$(basename "$file" | grep -o '\.[^.]*$' || echo '')" 2>/dev/null || \
                mv "$file" "./${name}" 2>/dev/null || true
              done
              rm -rf "$dir"
            fi
          done
          ls -la

      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
