name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      skip_docker:
        description: '跳过 Docker 构建'
        required: false
        default: false
        type: boolean

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        shell: pwsh
        run: |
          irm https://astral.sh/uv/install.ps1 | iex
          "$HOME\.cargo\bin" >> $env:GITHUB_PATH

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/AppData/Local/uv
          key: uv-release-windows-${{ hashFiles('uv.lock') }}
          restore-keys: uv-release-windows-

      - name: Sync dependencies
        run: uv sync --extra dev --extra temu

      - name: Install Playwright browsers
        run: uv run playwright install chromium

      - name: Build Windows executable
        shell: pwsh
        run: |
          cd apps/temu-auto-publish
          uv run python scripts/build_windows_exe.py --name TemuWebPanel

      - name: List build outputs
        shell: pwsh
        run: Get-ChildItem -Path apps/temu-auto-publish/dist/ -Recurse

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TemuWebPanel-windows-x64
          path: apps/temu-auto-publish/dist/TemuWebPanel.exe
          if-no-files-found: error

  build-macos:
    name: Build ${{ matrix.os }} Executable
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macOS-ARM
            runner: macos-latest
            artifact-name: TemuWebPanel-macos-arm64
          - os: macOS-Intel
            runner: macos-13
            artifact-name: TemuWebPanel-macos-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-release-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('uv.lock') }}
          restore-keys: uv-release-${{ runner.os }}-${{ runner.arch }}-

      - name: Sync dependencies
        run: uv sync --extra dev --extra temu

      - name: Install Playwright browsers
        run: uv run playwright install chromium

      - name: Build macOS executable
        run: uv run python apps/temu-auto-publish/scripts/build_app.py build --with-suffix

      - name: List build outputs
        run: ls -la apps/temu-auto-publish/dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: apps/temu-auto-publish/dist/TemuWebPanel-*
          if-no-files-found: error

  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_docker }}
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        app:
          - name: temu-auto-publish
            context: apps/temu-auto-publish
          - name: temu-auto-publish-server
            context: apps/temu-auto-publish-server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.app.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.app.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  attach-release:
    name: Attach Assets to Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded artifacts
        run: find dist -type f | head -20

      - name: Prepare release assets
        run: |
          cd dist
          # 重命名 Windows 可执行文件
          if [ -f "TemuWebPanel-windows-x64/TemuWebPanel.exe" ]; then
            mv "TemuWebPanel-windows-x64/TemuWebPanel.exe" "TemuWebPanel-windows-x64.exe"
            rm -rf "TemuWebPanel-windows-x64"
          fi
          # 处理 macOS ARM64
          if [ -d "TemuWebPanel-macos-arm64" ]; then
            mv TemuWebPanel-macos-arm64/TemuWebPanel-* ./TemuWebPanel-macos-arm64 2>/dev/null || true
            rm -rf "TemuWebPanel-macos-arm64" 2>/dev/null || true
          fi
          # 处理 macOS Intel
          if [ -d "TemuWebPanel-macos-x64" ]; then
            mv TemuWebPanel-macos-x64/TemuWebPanel-* ./TemuWebPanel-macos-x64 2>/dev/null || true
            rm -rf "TemuWebPanel-macos-x64" 2>/dev/null || true
          fi
          echo "=== Release assets ==="
          ls -la

      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
