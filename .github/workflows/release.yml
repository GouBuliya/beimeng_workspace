name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-multiplatform:
    name: Build ${{ matrix.os }} Executable
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 45
    strategy:
      matrix:
        include:
          - os: Windows
            runner: windows-latest
            artifact-name: TemuWebPanel-windows-x64
            build-cmd: uv run python apps/temu-auto-publish/build_windows_exe.py build
            artifact-path: apps/temu-auto-publish/dist/TemuWebPanel.exe
            shell: pwsh
          - os: Linux
            runner: ubuntu-latest
            artifact-name: TemuWebPanel-linux-x64
            build-cmd: uv run pyinstaller apps/temu-auto-publish/TemuWebPanel.spec
            artifact-path: apps/temu-auto-publish/dist/TemuWebPanel
            shell: bash
          - os: macOS
            runner: macos-latest
            artifact-name: TemuWebPanel-macos-arm64
            build-cmd: uv run pyinstaller apps/temu-auto-publish/TemuWebPanel.spec
            artifact-path: apps/temu-auto-publish/dist/TemuWebPanel
            shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv (Windows)
        if: matrix.os == 'Windows'
        shell: pwsh
        run: |
          irm https://astral.sh/uv/install.ps1 | iex
          "$HOME\.cargo\bin" >> $env:GITHUB_PATH

      - name: Install uv (Unix)
        if: matrix.os != 'Windows'
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~\AppData\Local\uv
          key: uv-${{ matrix.os }}-${{ hashFiles('uv.lock') }}

      - name: Sync dependencies
        shell: ${{ matrix.shell }}
        run: uv sync --extra dev --extra temu

      - name: Install Playwright browsers
        shell: ${{ matrix.shell }}
        run: uv run playwright install chromium

      - name: Build executable
        shell: ${{ matrix.shell }}
        run: ${{ matrix.build-cmd }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}

  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        app:
          - name: temu-auto-publish
            context: apps/temu-auto-publish
          - name: temu-auto-publish-server
            context: apps/temu-auto-publish-server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.app.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.app.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  attach-release:
    name: Attach Assets to Release
    runs-on: ubuntu-latest
    needs: [build-multiplatform, publish-docker]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
