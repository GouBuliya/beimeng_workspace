name: Security Scan

on:
  push:
    branches: [main, dev]
  pull_request:
  schedule:
    - cron: '0 0 * * 1'  # 每周一凌晨运行

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

env:
  UV_CACHE_DIR: ~/.cache/uv

jobs:
  bandit:
    name: Code Security Scan (Bandit)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-security-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Sync dependencies
        run: uv sync --extra dev

      - name: Install Bandit
        run: uv pip install --system 'bandit[toml]'

      - name: Run Bandit
        run: |
          uv run bandit -r apps/ packages/ scripts/ \
            -f json -o bandit-report.json \
            -ll || true

      - name: Upload Bandit Report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: bandit-security-report
          path: bandit-report.json

  pip-audit:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-security-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Sync dependencies
        run: uv sync --extra dev --extra temu

      - name: Install pip-audit
        run: uv pip install --system pip-audit

      - name: Run pip-audit
        run: |
          uv run pip-audit \
            --desc \
            --format json \
            --output audit-report.json \
            || true

      - name: Upload Audit Report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: pip-audit-report
          path: audit-report.json
