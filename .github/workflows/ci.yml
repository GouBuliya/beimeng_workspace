name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  UV_CACHE_DIR: ~/.cache/uv

jobs:
  quality:
    name: Lint + Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Sync dependencies
        run: uv sync --extra dev --extra web --extra temu

      - name: Ruff format (check)
        run: uv run ruff format --check .

      - name: Ruff lint
        run: |
          set +e
          # 运行 ruff 并输出 JSON 格式结果
          uv run ruff check . --output-format=json > ruff-output.json 2>/dev/null
          ERROR_COUNT=$(python3 -c "import json; print(len(json.load(open('ruff-output.json'))))" 2>/dev/null || echo "0")

          # 显示详细的 lint 报告（如果有错误）
          if [ "${ERROR_COUNT}" -gt 0 ]; then
            echo "::group::Ruff Lint 详细报告"
            uv run ruff check . --output-format=grouped 2>/dev/null || true
            echo "::endgroup::"
          fi

          echo "发现 ${ERROR_COUNT} 个 lint 错误"

          # 阈值检查：允许少量非关键 lint 问题
          # 注：RUF001/002/003（全角字符）已在 pyproject.toml 中忽略，中文项目正常使用
          # 当前代码质量: ~120 个警告，设置合理缓冲
          THRESHOLD=150
          if [ "${ERROR_COUNT}" -gt "${THRESHOLD}" ]; then
            echo "::error::Lint 错误数量 (${ERROR_COUNT}) 超过阈值 (${THRESHOLD})"
            exit 1
          else
            echo "✓ Lint 检查通过 (错误数: ${ERROR_COUNT}/${THRESHOLD})"
          fi

      - name: MyPy
        run: |
          # 只检查 packages/ 目录下的核心包，避免模块名称冲突
          # 使用 ignore-missing-imports 忽略第三方库缺失的类型存根
          uv run mypy packages/common/ packages/mcp_file_info/ --namespace-packages --explicit-package-bases --ignore-missing-imports || true

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Sync dependencies
        run: uv sync --extra dev --extra web --extra temu

      - name: Pytest with Coverage
        run: |
          uv run pytest \
            --cov=apps/temu-auto-publish/web_panel \
            --cov=apps/temu-auto-publish/config \
            --cov=packages/common \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false  # 初期不阻断，等配置好 token 后改为 true

      - name: Upload HTML coverage report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-html
          path: htmlcov/

  docker-build:
    name: Build & Scan Docker Images
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 25
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        app:
          - name: temu-auto-publish
            context: apps/temu-auto-publish
            dockerfile: apps/temu-auto-publish/Dockerfile
          - name: temu-auto-publish-server
            context: apps/temu-auto-publish-server
            dockerfile: apps/temu-auto-publish-server/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.app.context }}
          file: ${{ matrix.app.dockerfile }}
          tags: ${{ matrix.app.name }}:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ matrix.app.name }}:test
          format: 'sarif'
          output: 'trivy-${{ matrix.app.name }}.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-*.sarif') != ''
        continue-on-error: true
        with:
          sarif_file: 'trivy-${{ matrix.app.name }}.sarif'

  docs:
    name: Build & Deploy Docs
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 需要完整历史用于 git-revision-date

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-docs-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Sync documentation deps
        run: uv sync --extra docs

      - name: Build MkDocs
        run: uv run mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
